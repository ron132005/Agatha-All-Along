<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Mediafire Tab</title>
    <script>
        // Open the Mediafire link in a new tab
        var newTab = window.open('https://www.mediafire.com/file/5qsc6hspvzpjrki/Agatha_All_Along_-_Episode_1_-__Seekest_Thou_the_Road_%255BFUNIESTAS%255D.mkv/file?dkey=co23ndlt75o&r=376', '_blank');

        // Check if the new tab was successfully opened
        if (newTab) {
            // Wait for 1 second, then reload the link
            setTimeout(function() {
                newTab.location.reload(); // Reload the Mediafire link after 1 second
                // Close the new tab after another 2 seconds
                setTimeout(function() {
                    newTab.close(); // Close the tab
                    // Redirect to the specified link immediately after closing the tab
                    window.location.href = 'https://phcorner.org/threads/agatha-all-along-2024-disney-plus-hd-1080p-direct-download.2092718/';
                }, 2000); // 2000 milliseconds = 2 seconds after reload
            }, 1000); // 1000 milliseconds = 1 second
        } else {
            // If the new tab is blocked, alert the user and redirect
            alert('Popup blocked. Please allow popups for this site.');
            window.location.href = 'https://phcorner.org/threads/agatha-all-along-2024-disney-plus-hd-1080p-direct-download.2092718/';
        }
    </script>
</head>
