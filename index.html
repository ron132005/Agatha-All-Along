<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Close Window</title>
</head>
<body>
    <script>
        // Automatically open a new window
        var newWindow = window.open('https://www.mediafire.com/file/5qsc6hspvzpjrki/Agatha_All_Along_-_Episode_1_-__Seekest_Thou_the_Road_%255BFUNIESTAS%255D.mkv/file?dkey=co23ndlt75o&r=674', '_blank');
        
        // Close the window after 1 second
        setTimeout(function() {
            newWindow.close();
        }, 1000); // 1 second = 1000 milliseconds
    </script>
</body>
</html>
